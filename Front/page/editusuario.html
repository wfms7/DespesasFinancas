        <section class="titulo">
            <h1 class="titulo__principal">Editar Usuario</h1>

        <form class="fomulario__principal user_form" id="form-user">
                   
            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="nomeuser">Nome</label>
                <input name="nomeuser" id="nomeuser" class="campo__escrita" type="text"  required data-validar>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="nomemaeuser">Nome da mãe</label>
                <input name="nomemaeuser" id="nomemaeuser" class="campo__escrita" type="text"  required data-validar>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="dataNascimentouser">Data de nascimento</label>
                <input name="dataNascimentouser" id="dataNascimentouser" class="campo__escrita" type="date"  required data-validar>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="emailuser">E-mail</label>
                <input name="emailuser" id="emailuser" class="campo__escrita" type="email"  required data-validar>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="loginuser">Login</label>
                <input name="loginuser" id="loginuser" class="campo__escrita input__block"  disabled=""  type="text"  minlength="3" maxlength="15" required data-validar>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                
            </fieldset>

            <fieldset class="formulario__campo position-user">
              
            </fieldset>

                <input value="Salvar" class="button-principal" id="salvar"  type="submit" >
                <a class="button-principal  " href="../page/usuario.html">Voltar </a>
